<ion-header>

  <ion-navbar>
    <ion-title>detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="note" >
  <ion-list>
  

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="note.title" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="tel" [(ngModel)]="note.description" ></ion-input>
    </ion-item>
  
  </ion-list>

  <div  padding><button ion-button block (click)="addNote(note)">Guardar</button></div>
  <div  padding><button *ngIf="id !=0"ion-button block (click)="deleteNote(note)" color="secondary">Orden lista</button></div>
</ion-content>
